<script src="../static/js/jquery-2.0.3.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

<script src="../static/js/common.js"></script>
<script type="text/javascript">
    var root= getRootPath();
    var id = '';
    $(function () {
        var moduleCode = '03001';
        var curAcctName = "";


        $('[data-toggle="popover"]').popover();


        function initFun() {
            if (secure.find) {
                //dialog = BootstrapDialog.loading();
                demp.findFilmList(1);
                demp.findFilmPage(1);

            }
            if (secure.add)
                $('button.add-btn').removeClass('hide');
            if (!secure.add)
                $('button.add-btn').remove();
        };

        $.findMenu(moduleCode, initFun,root);
        $('button.btn-save').on('click', function () {
            demp.save();
        })
        $('button.btn-cancel').on('click', function () {
            demp.showAddBox();
        })
        $('button.btn-search').on('click', function () {
            demp.findFilmList(1);
            demp.findFilmPage(1);
        })

        $('button.btn-modify-save').click(function(){
            demp.update();
        })

        demp.findFilmList(1);
        demp.findFilmPage(1);


    });
    var demp = {
        update: function () {
            $.verify = true;
            var name = $.verifyForm('input.mgr-name');
            var url = $.verifyForm('input.mgr-url');
            if(!$.verify) return;

            var formData = new FormData($( "#modifyForm" )[0]);
            formData.append("name", name);
            formData.append("url", url);
            formData.append("id", document.getElementById('id').value);
            alert(document.getElementById('id').value);


            $.ajax({
                type: 'post',
                url: root + '/admin/film/update',
                data: formData,
                contentType: false,
                processData: false,
                success: function (data) {
                    if(data.head) {
                        $('#modify-web-site').modal('hide');

                        demp.findFilmList(1);
                        demp.findFilmPage(1);

                        new BootstrapDialog({
                            title: '系统提示',
                            message: data.body,
                            type: BootstrapDialog.TYPE_SUCCESS
                        }).open();
                    }else{
                        new BootstrapDialog({
                            title: '系统提示',
                            message: data.body,
                            type: BootstrapDialog.TYPE_DANGER
                        }).open();
                    }
                }
            })

        },
        findFilmList: function (page) {
            var tbody = $('tbody.tbody-list').empty();
            var search = $('input.text-search').val();
            $.post(root+'/admin/film/findFilmList', {
                page: page,
                search: search

            }, function (data) {
                if (!$.isSuccess(data)) return;
                /* console.log(data.body);*/
                if (typeof data != 'object') {
                    data = $.parseJSON(data);
                }
                $.each(data.body, function (index, value) {
                    var hot = '';
                    if(value.isHot=='1'){
                        hot='是';
                    }else{
                        hot='否';
                    }

                    $('<tr></tr>')
                        .append($("<td></td>").append(value.id))
                        .append($("<td></td>").append(value.name))
                        .append($("<td></td>").append(value.title))
                        .append($("<td></td>").append("<img width=100 height=100 src="+value.imageName+">"))
                        .append($("<td></td>").append(value.content))
                        .append($("<td></td>").append(hot))
                        .append($("<td></td>").append(demp.getBtns(index, value)))
                        .appendTo(tbody);
                });
            })
        },
        findFilmPage: function (page) {

            $("#pagination ul").empty();
            var search = $('input.text-search').val();
            $.post(root+'/admin/film/findFilmPage', {
                page: page,
                search: search

            }, function (data) {
                console.log(data);
                if (typeof data != 'object') {
                    data = $.parseJSON(data);
                }
                data.body.nowPage = 1;

                $.setPage(data.body, demp.findFilmList);
            })
        },
        getBtns: function (index, value) {
            var btn = "";
            if(secure==null) return;
            //btn += secure.modify ? "<button type='button' class='btn btn-primary btn-xs'><span class='glyphicon glyphicon-pencil'></span>&nbsp;编辑</button>":"";
            btn += secure.modify ? "<button type='button' class='btn btn-success btn-xs'  onclick='demp.filmMgr(\"" + value.id + "\")'><span class='glyphicon glyphicon-star'></span>&nbsp;管理</button>":"";
            btn += "&nbsp;&nbsp;";
            btn += secure.del ?"<button type='button' class='btn btn-danger btn-xs' onclick='demp.hintDelete(\"" + value.id + "\")'><span class='glyphicon glyphicon-remove'></span>&nbsp;删除</button>":"";
            return btn;
        },
        filmMgr: function (id) {
            if (!id) return;
            var tbody = $('table.module-table').empty();

            $.getJSON(root+'/admin/film/getFilmById', {id: id}, function (data) {

                if(data.head) {

                    document.getElementById('mgr-name').value=data.body.name;
                    document.getElementById('mgr-url').value=data.body.url;
                    document.getElementById('id').value = id;

                    $('#modify-web-site').modal('show');
                }

            });
        },
        hintDelete: function (id) {
            if (!id) return;
            Dialog.confirm("请确定是否删除该记录?", function (result) {
                if (!result) return;
                dialog = Dialog.isSubmitted();
                $.getJSON(root + '/admin/film/deleteFilm', {id: id}, function (data) {
                    dialog.close();
                    if (!$.isSuccess(data)) return;
                    Dialog.msg(data.body, BootstrapDialog.TYPE_SUCCESS);
                    demp.findFilmList(1);
                });
            });
        }

    }

</script>
