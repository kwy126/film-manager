<script type="text/javascript">
    var root= getRootPath();
    $(function () {
        var moduleCode = '04001';
        var curAcctName = "";



        $('[data-toggle="popover"]').popover();

        function initFun() {
            if (secure.find) {
                //dialog = BootstrapDialog.loading();
                demp.findAccountList(1);
                demp.findAccountPage(1);

            }
            if (secure.add)
                $('button.add-btn').removeClass('hide');
            if (!secure.add)
                $('button.add-btn').remove();
        };

        $.findMenu(moduleCode, initFun,root);
        $('button.btn-save').on('click', function () {
            demp.save();
        })
        $('button.btn-cancel').on('click', function () {
            demp.showAddBox();
        })
        $('button.btn-search').on('click', function () {
            demp.findAccountList(1);
            demp.findAccountPage(1);
        })
        demp.findAccountList(1);
        demp.findAccountPage(1);


    });
    var demp = {
        showAddBox: function () {
            $('input.acctName').val('');
            $('input.acctNick').val('');
            $('input.acctPass').val('');

        },
        save: function () {
            $.verify = true;
            var acctName = $.verifyForm('input.acctName');
            var acctNick = $.verifyForm('input.acctNick');
            var acctPass = $.verifyForm('input.acctPass');
            if(!$.verify) return;
            $.post(root+'/account/addAccount', {
                    user: acctName,
                    nick: acctNick,
                    pass: acctPass
                }, function (data) {
                    $('#add-account').modal('hide');
                    if (!$.isSuccess(data)) return;
                    if (typeof data != 'object') {
                        data = $.parseJSON(data);
                    }
                    new BootstrapDialog({
                        title: '标题',
                        message: data.body,
                        type: BootstrapDialog.TYPE_SUCCESS
                    }).open();
                    demp.findAccountList(1);
                }
            );


        },
        findAccountList: function (page) {
            var tbody = $('tbody.tbody-list').empty();
            var search = $('input.text-search').val();
            $.post(root+'/account/findAccountList', {
                page: page,
                search: search

            }, function (data) {
                if (!$.isSuccess(data)) return;
                /* console.log(data.body);*/
                if (typeof data != 'object') {
                    data = $.parseJSON(data);
                }
                $.each(data.body, function (index, value) {
                    $('<tr></tr>')
                        .append($("<td></td>").append(value.acctId))
                        .append($("<td></td>").append(value.acctName))
                        .append($("<td></td>").append(value.acctNickName))
                        .append($("<td></td>").append(value.createTime))
                        .append($("<td></td>").append(value.creator))
                        .append($("<td></td>").append(demp.getBtns(index, value)))
                        .appendTo(tbody);
                });
            })
        },
        findAccountPage: function (page) {

            $("#pagination ul").empty();
            var search = $('input.text-search').val();
            $.post(root+'/account/findAccountPage', {
                page: page,
                search: search

            }, function (data) {
                console.log(data);
                if (typeof data != 'object') {
                    data = $.parseJSON(data);
                }
                data.body.nowPage = 1;

                $.setPage(data.body, demp.findAccountList);
            })
        },
        getBtns: function (index, value) {
            var btn = "";
            if(secure==null) return;
            //btn += secure.modify ? "<button type='button' class='btn btn-primary btn-xs'><span class='glyphicon glyphicon-pencil'></span>&nbsp;编辑</button>":"";
            btn += secure.modify ? "<button type='button' class='btn btn-success btn-xs' data-toggle='modal' data-target='#modify-account' onclick='demp.roleMgr(\"" + value.acctName + "\")'><span class='glyphicon glyphicon-star'></span>&nbsp;管理</button>":"";
            btn += "&nbsp;&nbsp;";
            btn += secure.del ?"<button type='button' class='btn btn-danger btn-xs' onclick='demp.hintDelete(\"" + value.acctId + "\")'><span class='glyphicon glyphicon-remove'></span>&nbsp;删除</button>":"";
            return btn;
        },
        roleMgr: function (acctName) {
            if (!acctName) return;
            var tbody = $('table.module-table').empty();
            curAcctName = acctName;
            $.getJSON(root+'/account/findRole', {acctName: acctName}, function (data) {
                if (typeof data != 'object') {
                    data = $.parseJSON(data);
                }
                console.log(data.body);
                $.each(data.body, function (i, v) {
                    $("<tr class='acctRole'></tr>")
                        .append($("<td></td>").append($("<label></label>").append(demp.findRoleCheckBox(v) + v.roleName)))
                        .appendTo(tbody);
                });
            });
        },
        findRoleCheckBox: function (v) {
            var check_val = "<input type='checkbox' " + $.findChecked(v.opt) + " onclick='demp.setAccountRole(this," + v.id + ")' code='" + v.id + "' />";

            console.log(check_val);
            return check_val;
        },
        setAccountRole: function (obj, id) {
            if (!id) return;
            $.post(root+'/account/addAccountRole', {
                id: id,
                account: curAcctName,
                add: $(obj).is(':checked')
            }, function (data) {
                if (!$.isSuccess(data)) return;
            }, 'json');
        },
        hintDelete: function (id) {
            if (!id) return;
            Dialog.confirm("请确定是否删除该帐号?", function (result) {
                if (!result) return;
                dialog = Dialog.isSubmitted();
                $.getJSON('account/delAccount', {id: id}, function (data) {
                    dialog.close();
                    if (!$.isSuccess(data)) return;
                    Dialog.msg(data.body, BootstrapDialog.TYPE_SUCCESS);
                    demp.findAccountList(1);
                });
            });
        }

    }
    var account = {
        'showRoleModal': function () {
            $('#roleModal').modal();
        }
    };

</script>
